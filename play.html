<!DOCTYPE html>
<html manifest="mines.appcache">
    <head>
        <title>MineSweeper</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <script src="scripts/jquery.js" ></script>
        <script src="scripts/common.js" ></script>
        <script src="scripts/jquery.stopwatch.js" ></script>
        <script src="scripts/jquery.mobile-1.2.0.js" ></script>
        <script>
function goBack() {
    window.history.back();
}
</script>


        <link rel="stylesheet" href="style/reset.css" type="text/css" />
        <link rel="stylesheet" href="style/style.css" type="text/css" />
        <link rel="stylesheet" href="style/jquery.mobile-1.2.0.css" type="text/css" />

    </head>
    <body>
        <div id="map-wrapper">
            <div id="map"></div>
        </div>



        <div id="status">Idle</div>

        <div data-role="popup" id="myPopup" class="ui-content" data-theme="e" style="max-width:350px;">
            There will be something interesting here!
        </div>

        <div id="dashboard" class="">

            <span data-role="button"  data-iconpos="left" data-mini="true" data-inline="true" data-corners="true" data-wrapperels="span" data-shadow="true"  data-theme="b" class="ui-btn ui-shadow  ui-mini ui-btn-inline  ui-btn-up-b" style="
    padding: 1%;" id="menuBtn" onclick="goBack()">
                Home
            </span>
            &nbsp;
            <span data-role="button"  data-iconpos="left" data-mini="true" data-inline="true" data-corners="true" data-shadow="true"  data-wrapperels="span" data-theme="b" class="ui-btn ui-shadow  ui-mini ui-btn-inline ui-btn-up-b" style="
    padding: 1%;" id="newGameBtn">Restart</span>

            <span id="flag">
                <span id="flagUsed">0</span> / <span id="flagAvailable"></span>
            </span> 
            <div class="">
                <div id="clock" ></div>
            </div>

        </div>



        <!--    Scripts     -->
        <script src="scripts/Ranking.js" ></script>
        <script src="scripts/Minesweeper.js" ></script>
        <script src="scripts/play.js" ></script>
    </body>
</html>
