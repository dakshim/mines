<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper - The Open Web HTML5 Game!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <script src="scripts/jquery.js" ></script>
        <script src="scripts/jquery.mobile-1.2.0.js" ></script>

        <link rel="stylesheet" href="style/jquery.mobile-1.2.0.css" type="text/css" />

    </head>
    <body>

        <div data-role="page" data-theme="c">

            <div data-role="header" >
                <h1> <img height="24" src="style/img/Bomb.png" /> Minesweeper!</h1>
            </div><!-- /header -->

            <div data-role="content">	


                <form>
                    <label for="slider-0"><b>Width</b> of MineField:</label>
                    <input type="range" name="slider" id="slider-0" value="25" min="4" max="50"  />

                    <label for="slider-1"><b>Height</b> of MineField:</label>
                    <input type="range" name="slider" id="slider-1" value="25" min="4" max="50"  />
                    <br />
                    <a href="#" data-role="button" data-theme="b" id="startGameBtn">Start Playing!</a>
                </form>

                <br />
                <br />
                
                <div >
                    There are other <a href="#popupMenu" data-rel="popup" data-inline="true" data-role="button" data-mini="true" >Options</a> for you to explore.
                    Feel free to report any bugs u find to improve me :-)

                    <div data-role="popup" id="popupMenu" data-theme="a">
                        <ul data-role="listview" data-inset="true" style="min-width:210px;" >
                            <li data-role="divider" data-theme="a">Minesweeper</li>
                            <li><a href="bug.html">Bug Report</a></li>
                            <li><a href="help.html">Help</a></li>
                            <li><a href="http://playnow.github.com">Our Home</a></li>
                        </ul>
                    </div>
                </div>

            </div><!-- /content -->



        </div><!-- /page -->


        <script>
            
            $(document).bind('pageinit', function(){
                // Auto detect best width & height
                var numCols = Math.min(Math.floor( 10/320 * $(window).width() ), 50 );
                var numRows = Math.min(Math.floor( 14/480 * $(window).height() ), 50);
                
                $('#slider-0').val(numCols);
                $('#slider-1').val(numRows);
                $('#slider-0').slider('refresh');
                $('#slider-1').slider('refresh');
            });
            
            
            // Bind Event
            $('#startGameBtn').click(function(event){
                window.location = 'play.html?' + $('#slider-1').val() + ',' + $('#slider-0').val();
            });
        </script>


    </body>
</html>
