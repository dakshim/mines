	<div data-role="collapsible"  data-collapsed="false">
	<h3>Normal</h3>
	<p>     <a href="#" data-role="button" data-theme="b" id="startGameBegineer">Begineer </a><br/>
            <a href="#" data-role="button" data-theme="b" id="startGameIntermediate">Intermediate </a><br/>
            <a href="#" data-role="button" data-theme="b" id="startGamePro">Professional </a><br/></p>

	<div data-role="collapsible">
	<h3>Custom</h3>
	<p><form>
                    <label for="slider-0"><b>Width</b> of Techno Mines Field:</label>
                    <input type="range" name="slider" id="slider-0" value="9" min="4" max="50"  />

                    <label for="slider-1"><b>Height</b> of Techno Mines Field:</label>
                    <input type="range" name="slider" id="slider-1" value="9" min="4" max="50"  />

                    <a href="#" data-role="button" data-theme="b" id="startGameBtn">Start </a>

<div data-role="footer" data-position="fixed"> 

</div> 
    <!-- /footer -->

        </div><!-- /page -->


        <script>
            
            $(document).bind('pageinit', function(){
                console.log('Me getting executed!');
                // Auto detect best width & height
                var numCols = Math.min(Math.floor( 10/320 * $(window).width() ), 50 );
                var numRows = Math.min(Math.floor( 14/480 * $(window).height() ), 50);
                
                $('#slider-0').val(numCols);
                $('#slider-1').val(numRows);
                $('#slider-0').attr( 'max', Math.min(numCols * 2, 50) );
                $('#slider-1').attr( 'max', Math.min(numRows * 2, 50) );
                $('#slider-0').slider('refresh');
                $('#slider-1').slider('refresh');
                
                // Bind Event
                $('#startGameBtn').tap(function(event){
                    sessionStorage.setItem('boardWidth', $('#slider-0').val() );
                    sessionStorage.setItem('boardHeight', $('#slider-1').val() );
                    window.location = 'play.html';
                });
                
                $('#startGameBegineer').tap(function(event){
                    sessionStorage.setItem('boardWidth', 4 );
                    sessionStorage.setItem('boardHeight', 4 );
                    window.location = 'play.html';
                });
                
                $('#startGameIntermediate').tap(function(event){
                    sessionStorage.setItem('boardWidth', 6 );
                    sessionStorage.setItem('boardHeight', 6 );
                    window.location = 'play.html';
                });
                
                $('#startGamePro').tap(function(event){
                    sessionStorage.setItem('boardWidth', 9 );
                    sessionStorage.setItem('boardHeight', 9 );
                    window.location = 'play.html';
                });
            });
           
        </script>
